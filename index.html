<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Sierpinski Triangles</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Sierpinski Triangles</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Use wasd to move the triangle up, left, down, or right! Hold mouse to make bigger, and you can press r to reset it if it starts to lag :P
	    </footer>
	</body>
</html>
